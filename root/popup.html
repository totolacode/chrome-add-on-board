<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 350px;
      padding: 15px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }
    
    h3 {
      margin: 0 0 10px 0;
      font-size: 16px;
      color: #333;
    }
    
    .tabs {
      display: flex;
      border-bottom: 2px solid #e0e0e0;
      margin-bottom: 15px;
    }
    
    .tab {
      padding: 8px 16px;
      cursor: pointer;
      border: none;
      background: none;
      font-size: 14px;
      color: #666;
      transition: all 0.2s;
    }
    
    .tab.active {
      color: #227ea8;
      border-bottom: 2px solid #227ea8;
      margin-bottom: -2px;
    }
    
    .tab-content {
      display: none;
    }
    
    .tab-content.active {
      display: block;
    }
    
    button {
      width: 100%;
      padding: 8px 12px;
      margin: 5px 0;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      transition: background-color 0.2s;
    }
    
    .primary {
      background-color: #227ea8;
      color: white;
    }
    
    .primary:hover {
      background-color: #1c678a;
    }
    
    .secondary {
      background-color: #f5f5f5;
      color: #333;
      border: 1px solid #ddd;
    }
    
    .secondary:hover {
      background-color: #e0e0e0;
    }
    
    .danger {
      background-color: #f44336;
      color: white;
    }
    
    .danger:hover {
      background-color: #d32f2f;
    }
    
    .status {
      padding: 8px;
      margin: 10px 0;
      border-radius: 4px;
      font-size: 12px;
      text-align: center;
    }
    
    .success {
      background-color: #e8f5e8;
      color: #2e7d32;
      border: 1px solid #c8e6c9;
    }
    
    .error {
      background-color: #ffebee;
      color: #c62828;
      border: 1px solid #ffcdd2;
    }
    
    .toggle-section {
      margin: 10px 0;
      padding: 10px;
      background-color: #f9f9f9;
      border-radius: 4px;
      border: 1px solid #e0e0e0;
    }
    
    .toggle-label {
      display: flex;
      align-items: center;
      cursor: pointer;
      font-size: 14px;
    }
    
    .toggle-label input[type="checkbox"] {
      margin-right: 8px;
      cursor: pointer;
    }
    
    .form-group {
      margin: 15px 0;
    }
    
    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-size: 14px;
      color: #333;
    }
    
    .form-group input {
      width: 100%;
      padding: 8px 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 14px;
      box-sizing: border-box;
    }
    
    .form-group input:focus {
      outline: none;
      border-color: #227ea8;
    }
    
    .info-text {
      font-size: 12px;
      color: #666;
      margin: 5px 0;
    }
    
    .cache-info {
      padding: 10px;
      background-color: #f0f0f0;
      border-radius: 4px;
      margin: 10px 0;
      font-size: 12px;
    }
    .spinner {
      width: 24px;
      height: 24px;
      border: 3px solid #ccc;
      border-top: 3px solid #227ea8;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <h3>Board拡張機能</h3>
  
  <div class="tabs">
    <button class="tab active" data-tab="main">メイン</button>
    <button class="tab" data-tab="settings">設定</button>
  </div>
  
  <!-- メインタブ -->
  <div id="main-tab" class="tab-content active">
    <button id="refreshData" class="primary">
      顧客データを更新
    </button>
    
    <div class="cache-info">
      <div id="cacheStatus">キャッシュ情報を読み込み中...</div>
    </div>
  </div>
  
  <!-- 設定タブ -->
  <div id="settings-tab" class="tab-content">
    <div class="form-group">
      <label for="apiKey">APIキー</label>
      <input type="text" id="apiKey" placeholder="x-api-key の値">
      <p class="info-text">boardの「開発者用API設定」で取得したAPIキー</p>
    </div>
    
    <div class="form-group">
      <label for="apiToken">APIトークン</label>
      <input type="text" id="apiToken" placeholder="Bearer token の値">
      <p class="info-text">boardの「開発者用API設定」で生成したトークン</p>
    </div>
    
    <button id="saveSettings" class="primary">
      設定を保存
    </button>
    
    <button id="testApi" class="secondary">
      API接続テスト
    </button>
    
    <button id="clearCache" class="danger">
      キャッシュをクリア
    </button>
  </div>
  
  <div id="status" class="status success" style="display: none;">
    操作完了！
  </div>
  <div id="loading" style="display: none; text-align: center; margin: 10px 0;">
    <div class="spinner"></div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
