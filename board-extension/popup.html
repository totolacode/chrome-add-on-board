<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h3>Board拡張機能</h3>
  
  <div class="tabs">
    <button class="tab active" data-tab="main">メイン</button>
    <button class="tab" data-tab="settings">設定</button>
  </div>
  
  <!-- メインタブ -->
  <div id="main-tab" class="tab-content active">
    <button id="refreshData" class="primary">
      顧客データを更新
    </button>
    
    <div class="cache-info">
      <div id="cacheStatus">キャッシュ情報を読み込み中...</div>
    </div>
  </div>
  
  <!-- 設定タブ -->
  <div id="settings-tab" class="tab-content">
    <div class="form-group">
      <label for="apiKey">APIキー</label>
      <input type="text" id="apiKey" placeholder="x-api-key の値">
      <p class="info-text">boardの「開発者用API設定」で取得したAPIキー</p>
    </div>
    
    <div class="form-group">
      <label for="apiToken">APIトークン</label>
      <input type="text" id="apiToken" placeholder="Bearer token の値">
      <p class="info-text">boardの「開発者用API設定」で生成したトークン</p>
    </div>
    
    <button id="saveSettings" class="primary">
      設定を保存
    </button>
    
    <button id="testApi" class="secondary">
      API接続テスト
    </button>
    
    <button id="clearCache" class="danger">
      キャッシュをクリア
    </button>
  </div>
  
  <div id="status" class="status success" style="display: none;">
    操作完了！
  </div>
  <div id="loading" style="display: none; text-align: center; margin: 10px 0;">
    <div class="spinner"></div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
